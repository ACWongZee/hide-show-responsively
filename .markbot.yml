repo: "hide-show-responsively"
canvasCourse: "web-dev-1"

inherit:
  - naming-restrict-live
  - git-2
  - css
  - responsive-css
  - screenshots-all

html:
  - path: "index.html"
    locked: true

css:
  - path: "css/main.css"
    has:
      - ['img']
      - ['@25em', 'img']
      - ['@38em', 'img']
      - ['@60em', 'img']
    search:
      - 'display: inline-block'
      - 'display: none'
